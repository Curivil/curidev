<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        />
        <title>Form Validation</title>
    </head>
    <body>
        <div class="container">
            
            <!--
            <div class="content">
            <div class="logo">
            <img src="images/logo.svg" alt="" />
            </div>
            <div class="image"></div>
            <div class="text">
            Start for free & get <br />
            attractive offers today !
            </div>
            </div>
            -->
        
        <form id="form">
            <div class="social">
            <div class="title">Bienvenido a tu empresa</div>
            <div class="question">
                Ya Tienes una cuenta <br/>
                <span>Registrate con: </span>
            </div>

            <div class="btn">
                <div class="btn-1">
                <img
                    src="https://img.icons8.com/color/30/000000/google-logo.png"

                    
                />
                Sign Up
                </div>
                <div class="btn-2">
                    <img
                    src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
                    href="www.facebook.com"
                />
                Sign Up
                </div>
            </div>

            <div class="or">Or</div>
            </div>

            <!-- /** 
            //* ! user name Input here
            **/ -->

            <div>
            <label for="username">Nombre de Usuario</label>
            <i class="fas fa-user"></i>
            <input
                type="text"
                name="username"
                id="username"
                placeholder="Juan Perez"
            />
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
            </div>

            <!-- /** 
            //* ! Email Input here
            **/ -->

            <div>
            <label for="email">Ingresa tu correo electronico</label>
            <i class="far fa-envelope"></i>
            <input
                type="email"
                name="email"
                id="email"
                placeholder="nombre@icra.com"
            />
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
            </div>

            <!-- /** 
            //* ! Password Input here
            **/ -->

            <div>
            <label for="password">Ingresa tu Clave</label>
            <i class="fas fa-lock"></i>
            <input
                type="password"
                name="password"
                id="password"
                placeholder="ingresa tu Clave"
            />
            <i class="fas fa-exclamation-circle failure-icon"></i>
            <i class="far fa-check-circle success-icon"></i>
            <div class="error"></div>
            </div>

            <button type="submit" id="submit">Enviar</button>
        </form>
        </div>
    </body>
    <script src="main.js"></script>
    </html>
